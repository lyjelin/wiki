            <p>
            Client에서 발생한 data가 Server로 전달되기 위해서는 표준화 된 어떠한 약속 혹은 절차를 따라야한다. 보내는 쪽에서는 data를 안전하고, 정확하고, 신속하게 규격화 즉 포장<code><mark style="highlight-brown">packaging</mark></code>하는 방법이 필요하고, 받는 쪽에서는 그 data를 안전하고 정확하고 신속하게 해석하는 방법이 필요한 것이다. 그런 기술적 약속을 프로토콜<code><mark style="highlight-brown">protocol</mark></code>이라고 한다.
