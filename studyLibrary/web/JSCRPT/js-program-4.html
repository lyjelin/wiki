    <script>
        function night_day_handler(self){
            var flag = document.querySelector('body');
            if (self.value==='change to night'){
                flag.style.backgroundColor='#555555';
                flag.style.color = 'white';
                self.value = 'change to day';
                
                var flaglist = document.querySelectorAll('a');
                var i = 0;
                while (i < flaglist.length){
                    flaglist[i].style.color = 'orange';
                    i+=1;
                }
            }
            else {
                flag.style.backgroundColor='white';
                flag.style.color = '#555555';
                self.value = 'change to night';
                
                var flaglist = document.querySelectorAll('a');
                var i = 0;
                while (i < flaglist.length){
                    flaglist[i].style.color = 'darkgreen';
                    i+=1;
                }
            }
        }
 
    </script>

            <br> <br>
            
            <input id="night_day" type="button" value="change to night" onclick="
                night_day_handler(this);">
            
            <input id="night_day" type="button" value="change to day" onclick="
                night_day_handler(this);">

            <h4 style="text-align:left">Function basics</h4>
            
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
    
            <h4 style="text-align:left">Parameters & Argument</h4>

                <script>
                    function onePlusOne(){
                        document.write(1+1+'<br>');
                    }
                    onePlusOne();
                    function sum(left, right){
                        document.write(left+right+'<br>');
                    }
                
                sum(2, 3);
                sum(8, 9);
                </script>
                
            <h4 style="text-align:left">Return</h4>
                <script>
                    function _sum(left, right){
                        return left+right;
                    }
                    document.write(_sum(5, 6)+'<br>');
                    document.write('<div style="color:magenta">'+_sum(5, 6)+'</div>');
                    document.write('<div style="font-size:3rem;">'+_sum(5, 6)+'</div>');
                </script>
